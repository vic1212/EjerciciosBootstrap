<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linea de Tiempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-5">
        <div>
            <!--Cabecera de la linea del tiempo-->
            <div class="row date text-center bg-black text-white">
                <div class="col-6">
                    <div class="row">
                        <div class="col fw-bold p-2">ENERO</div>
                    </div>

                    <div class="row">
                        <div class="col-3 border border-light">Semana 1</div>
                        <div class="col-3 border border-light">Semana 2</div>
                        <div class="col-3 border border-light">Semana 3</div>
                        <div class="col-3 border border-light">Semana 4</div>
                    </div>

                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="col fw-bold p-2">FEBRERO</div>
                    </div>

                    <div class="row">
                        <div class="col-3 border border-light">Semana 1</div>
                        <div class="col-3 border border-light">Semana 2</div>
                        <div class="col-3 border border-light">Semana 3</div>
                        <div class="col-3 border border-light">Semana 4</div>
                    </div>

                </div>
            </div>

            <!--Contenido linea del tiempo--->
            <div class="row dashboard bg-black p-4">
                <div class="row py-2">
                    <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                        <div class="row">

                            <div class="col-10">
                                <div class="status fs-6 text-warning">En Proceso</div>
                                <div class="title fw-bold fs-5">Definir Arquitectura</div>
                                <div class="date opacity-50">20 Enero</div>
                            </div>

                            <div class="col-2 d-flex align-items-center gap-1 p-1">
                                <img src="persona1.jpg" width="30" class="rounded-circle border">
                                <img src="persona2.jpg" width="32" class="rounded-circle border">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-5"></div>
                    <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                        <div class="row">

                            <div class="col-10">
                                <div class="status fs-6 text-danger">Bloqueada</div>
                                <div class="title fw-bold fs-5">Definir Arquitectura</div>
                                <div class="date opacity-50">20 Enero</div>
                            </div>

                            <div class="col-2 d-flex align-items-center gap-1 p-1">
                                <img src="persona1.jpg" width="30" class="rounded-circle border">
                                <img src="persona2.jpg" width="32" class="rounded-circle border">

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row py-2">
                    <div class="col-3"></div>
                    <div class="item col-3 rounded-2 bg-secondary text-white p-2">
                        <div class="row">

                            <div class="col-8">
                                <div class="status fs-6 text-info">Completada</div>
                                <div class="title fw-bold fs-5">Dise√±ar Interaz</div>
                                <div class="date opacity-50">20 Enero</div>
                            </div>

                            <div class="col-4 d-flex align-items-center gap-1 p-1">
                                <img src="persona1.jpg" width="30" class="rounded-circle border">
                                <img src="persona2.jpg" width="32" class="rounded-circle border">

                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
